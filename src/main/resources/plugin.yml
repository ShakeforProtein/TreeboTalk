name: TreeboTalk
version: ${project.version}
main: me.shakeforprotein.treebotalk.TreeboTalk
api-version: 1.13
authors: [ShakeforProtein RobertBeckley]
description: Treebo Chat Formater
website: treebo.games

commands:
  name-col:
    description: 'Open the colour GUI'
    usage: <command>
    permission: name-col.use
  clearmychat:
    description: 'Spams Chat with 30 Blank Lines'
    usage: <command>
    permission: treebotalk.clear
  treebotalkreload:
    description: 'Allows a player to reload the config'
    usage: <command>
    permission: treebotalk.admin
  treebotalkversion:
    description: 'Allows a player to Check the plugin version'
    usage: <command>
    permission: treebotalk.admin

permissions:
  name-col.use:
    default: true
  name-col.RED_DYE:
    default: op
  name-col.REDSTONE:
    default: op
  name-col.ORANGE_DYE:
    default: op
  name-col.YELLOW_DYE:
    default: op
  name-col.LIME_DYE:
    default: op
  name-col.GREEN_DYE:
    default: op
  name-col.DIAMOND:
    default: op
  name-col.CYAN_DYE:
    default: op
  name-col.LIGHT_BLUE_DYE:
    default: op
  name-col.BLUE_DYE:
    default: op
  name-col.MAGENTA_DYE:
    default: op
  name-col.PURPLE_DYE:
    default: op
  name-col.WHITE_DYE:
    default: op
  name-col.LIGHT_GRAY_DYE:
    default: op
  name-col.GRAY_DYE:
    default: op
  name-col.BLACK_DYE:
    default: op
  treebotalk.nickame:
    default: false
  treebotalk.admin:
    default: false
  treebotalk.clear:
    default: true
  treebotalk.admin.updatechecker:
    default: true